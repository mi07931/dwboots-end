<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Interactivity</title>
    <!-- Bootstrap -->
	<link href="../css/bootstrap-4.0.0.css" rel="stylesheet">
	<link href="../css/global.css" rel="stylesheet" type="text/css">
	<link href="../css/interactivity.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<!-- body code goes here -->
	<div class="container-fluid header-background">
	  <div class="container">
	    <div class="row">
	      <div class="col-md-6">
	        <h1 class="text-white">Interactivity Examples</h1>
	      </div>
	      <div class="col-md-6">
	        <button id="btn-launch" type="button" class="btn btn-info btn-lg float-right">LAUNCH ALERT</button>
	      </div>
        </div>
	  </div>
	</div>
  <div class="container-fluid tab-background">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item"> <a id="tab-1" class="nav-link" href="#">Link Example</a></li>
        <li class="nav-item"> <a id="tab-2" class="nav-link active" href="#">Form Example</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
	<div id="view-1" class="view view-hidden">
	  <h2 class="display-4">JavaScript | jQuery</h2>
	  <p>Learn more about jQuery at the following link</p>
	  <button id="btn-jquery" type="button" class="btn btn-link">jQuery Documentation</button>
	</div>
	<div id="view-2" class="view">
	  <form action="#" method="post">
	    <div class="form-group">
	      <label for="email">Email address</label>
	      <input type="email" class="form-control" id="email" placeholder="Enter email">
	      <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
	    <div class="form-group">
	      <label for="username">Username</label>
	      <input type="password" class="form-control" id="username" placeholder="Username">
        </div>
	    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>
	</div>
  </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../js/jquery-3.2.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/popper.min.js"></script> 
	<script src="../js/bootstrap-4.0.0.js"></script>
	
  <script>
		// Run code when ready
		$(() => {
//			alert('page loaded');
			$('#btn-launch').on('click', () => {
				alert('button clicked');
			});
			
			$('#btn-jquery').on('click', () => {
				window.open('https://api.jquery.com/');
			});
			
			// Custom behavior
			const tabs = ['#tab-1', '#tab-2'];
			const views = ['#view-1', '#view-2'];
			
			function setSelected(tabId) {
				tabs.forEach((tab, i) => {
					if (tab === tabId) {
						$(tab).addClass('active');
						$(views[i]).removeClass('view-hidden');
					} else {
						$(tab).removeClass('active');
						$(views[i]).addClass('view-hidden');
					}
				});
			}
			
			tabs.forEach(tab => {
				$(tab).on('click', () => {
					setSelected(tab);
				});
			});
		});
	</script>
  </body>
</html>
