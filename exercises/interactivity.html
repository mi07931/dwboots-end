<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Interactivity</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="../css/global.css" rel="stylesheet" type="text/css">
	<link href="../css/interactivity.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<!-- body code goes here -->
	<div class="container-fluid header-background">
	  <div class="container">
	    <div class="row">
	      <div class="col-md-6">
	        <h1 class="text-white">Interactivity Examples</h1>
	      </div>
	      <div class="col-md-6">
	        <button id="btn-launch" type="button" class="btn btn-info btn-lg float-right">LAUNCH ALERT</button>
	      </div>
        </div>
	  </div>
	</div>
  <div class="container-fluid tab-background">
    <div class="container">
      <ul class="nav nav-tabs">
        <li class="nav-item"> <a id="tab-1" class="nav-link" href="#">Link Example</a></li>
        <li class="nav-item"> <a id="tab-2" class="nav-link active" href="#">Form Example</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
	<div id="view-1" class="view view-hidden">
	  <h2 class="display-4">JavaScript | jQuery</h2>
	  <p>Learn more about jQuery at the following link</p>
	  <button id="btn-jquery" type="button" class="btn btn-link">jQuery Documentation</button>
	</div>
	<div id="view-2" class="view">
	  <form action="#" method="post">
	    <div class="form-group">
	      <label for="email">Email address</label>
	      <input type="email" class="form-control" id="email" placeholder="Enter email">
	      <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
	    <div class="form-group">
	      <label for="username">Username</label>
	      <input type="password" class="form-control" id="username" placeholder="Username">
        </div>
	    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>
	</div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	
  <script>
		// Run code when ready
		$(() => {
//			alert('page loaded');
			$('#btn-launch').on('click', () => {
				alert('button clicked');
			});
			
			$('#btn-jquery').on('click', () => {
				window.open('https://api.jquery.com/');
			});
			
			// Custom behavior
			const tabs = ['#tab-1', '#tab-2'];
			const views = ['#view-1', '#view-2'];
			
			function setSelected(tabId) {
				tabs.forEach((tab, i) => {
					if (tab === tabId) {
						$(tab).addClass('active');
						$(views[i]).removeClass('view-hidden');
					} else {
						$(tab).removeClass('active');
						$(views[i]).addClass('view-hidden');
					}
				});
			}
			
			tabs.forEach(tab => {
				$(tab).on('click', () => {
					setSelected(tab);
				});
			});
		});
	</script>
  </body>
</html>
